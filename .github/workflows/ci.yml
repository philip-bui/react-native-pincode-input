name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up NodeJS 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
        registry-url: <registry url>
    - run: yarn install
    - run: yarn lint
    - run: yarn codecov
    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

